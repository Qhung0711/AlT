<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Xem ·∫£nh - Gallery Pro</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .image-container {
      width: 95vw;
      height: 70vh;
      overflow: auto;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-overflow-scrolling: touch;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    body.dark-mode .image-container {
      border-color: rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.2);
    }
    
    .zoomable-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.1s ease;
      transform-origin: center;
      touch-action: manipulation;
      border-radius: 15px;
    }
    
    .zoom-info {
      position: fixed;
      top: 30px;
      right: 30px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 25px;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      z-index: 1000;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    body.dark-mode .zoom-info {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    body.dark-mode #errorMsg {
      color: #ff6b6b;
    }

    /* View page controls */
    .view-controls {
      position: fixed;
      top: 30px;
      left: 30px;
      display: flex;
      gap: 15px;
      z-index: 1000;
    }

    .view-controls button {
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .view-controls button:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    body.dark-mode .view-controls button {
      background: rgba(0, 0, 0, 0.8);
      color: white;
    }

    body.dark-mode .view-controls button:hover {
      background: rgba(0, 0, 0, 0.9);
    }

    .favorite-btn-view {
      background: rgba(255, 255, 255, 0.95) !important;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .favorite-btn-view:hover {
      background: rgba(255, 255, 255, 1) !important;
      transform: scale(1.15);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .favorite-btn-view.favorited {
      color: #ff4757;
      animation: heartBeat 0.6s ease;
    }

    .favorite-btn-view:not(.favorited) {
      color: #ddd;
    }

    body.dark-mode .favorite-btn-view {
      background: rgba(0, 0, 0, 0.8) !important;
      color: #ddd;
    }

    body.dark-mode .favorite-btn-view:hover {
      background: rgba(0, 0, 0, 0.9) !important;
    }

    body.dark-mode .favorite-btn-view.favorited {
      color: #ff6b6b;
    }

    /* Image info panel */
    .image-info {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 400px;
      z-index: 1000;
    }

    body.dark-mode .image-info {
      background: rgba(30, 30, 50, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .image-info h3 {
      margin: 0 0 10px 0;
      font-size: 1.2rem;
      color: #667eea;
    }

    body.dark-mode .image-info h3 {
      color: #4facfe;
    }

    .image-info p {
      margin: 5px 0;
      color: #666;
      font-size: 0.9rem;
    }

    body.dark-mode .image-info p {
      color: #aaa;
    }

    /* Keyboard shortcuts info */
    .shortcuts-info {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 15px 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 0.9rem;
      color: #666;
      z-index: 1000;
    }

    body.dark-mode .shortcuts-info {
      background: rgba(30, 30, 50, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #aaa;
    }

    .shortcuts-info strong {
      color: #667eea;
    }

    body.dark-mode .shortcuts-info strong {
      color: #4facfe;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .view-controls {
        top: 20px;
        left: 20px;
        gap: 10px;
      }

      .view-controls button {
        padding: 12px 18px;
        font-size: 0.9rem;
      }

      .favorite-btn-view {
        width: 50px;
        height: 50px;
        font-size: 1.3rem;
      }

      .image-info, .shortcuts-info {
        bottom: 20px;
        left: 20px;
        right: 20px;
        max-width: none;
        font-size: 0.8rem;
      }

      .shortcuts-info {
        bottom: 120px;
        left: 20px;
        right: 20px;
      }
    }

    @media (max-width: 480px) {
      .view-controls {
        top: 15px;
        left: 15px;
        gap: 8px;
      }

      .view-controls button {
        padding: 10px 15px;
        font-size: 0.8rem;
      }

      .favorite-btn-view {
        width: 45px;
        height: 45px;
        font-size: 1.2rem;
      }

      .image-info, .shortcuts-info {
        bottom: 15px;
        left: 15px;
        right: 15px;
        padding: 15px;
      }

      .shortcuts-info {
        bottom: 100px;
      }
    }
  </style>
</head>
<body class="light-mode">
  <!-- View controls -->
  <div class="view-controls">
    <button onclick="goBack()">‚Üê Quay l·∫°i</button>
    <button id="favoriteBtnView" class="favorite-btn-view" onclick="toggleFavoriteView()" title="Y√™u th√≠ch">ü§ç</button>
  </div>

  <div class="view-container">
    <div id="imageArea"></div>
    <div id="buttonArea" style="display: flex; gap: 12px; margin-top: 18px; flex-wrap: wrap; justify-content: center;"></div>
    <div id="errorMsg" style="color: red; margin-top: 20px;"></div>
  </div>

  <!-- Image info panel -->
  <div class="image-info" id="imageInfo" style="display: none;">
    <h3>üì∏ Th√¥ng tin ·∫£nh</h3>
    <p><strong>T√™n file:</strong> <span id="imageName"></span></p>
    <p><strong>K√≠ch th∆∞·ªõc:</strong> <span id="imageSize"></span></p>
    <p><strong>ƒê·ªãnh d·∫°ng:</strong> <span id="imageFormat"></span></p>
  </div>

  <!-- Keyboard shortcuts info -->
  <div class="shortcuts-info">
    <strong>‚å®Ô∏è Ph√≠m t·∫Øt:</strong><br>
    <strong>F</strong> - Y√™u th√≠ch ‚Ä¢ <strong>Esc</strong> - Quay l·∫°i<br>
    <strong>‚Üê/‚Üí</strong> - Zoom ‚Ä¢ <strong>Wheel</strong> - Zoom
  </div>

  <script>
    // Theme management for view page
    let currentTheme = localStorage.getItem('theme') || 'light-mode';
    
    // Favorites management
    let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
    let viewHistory = JSON.parse(localStorage.getItem('viewHistory') || '[]');
    let currentImageName = '';
    
    // Apply saved theme
    function applyTheme() {
      const body = document.body;
      body.className = currentTheme;
    }
    
    // Apply theme on page load
    applyTheme();
    
    // Favorite functions
    function toggleFavoriteView() {
      if (!currentImageName) return;
      
      const index = favorites.indexOf(currentImageName);
      if (index > -1) {
        favorites.splice(index, 1);
      } else {
        favorites.push(currentImageName);
      }
      localStorage.setItem('favorites', JSON.stringify(favorites));
      updateFavoriteButtonView();
    }
    
    function isFavorite(imageName) {
      return favorites.includes(imageName);
    }
    
    function updateFavoriteButtonView() {
      const favoriteBtn = document.getElementById('favoriteBtnView');
      if (isFavorite(currentImageName)) {
        favoriteBtn.classList.add('favorited');
        favoriteBtn.innerHTML = '‚ù§Ô∏è';
        favoriteBtn.title = 'B·ªè y√™u th√≠ch';
      } else {
        favoriteBtn.classList.remove('favorited');
        favoriteBtn.innerHTML = 'ü§ç';
        favoriteBtn.title = 'Y√™u th√≠ch';
      }
    }
    
    // View history functions
    function addToHistory(imageName) {
      const index = viewHistory.indexOf(imageName);
      if (index > -1) {
        viewHistory.splice(index, 1);
      }
      viewHistory.unshift(imageName);
      if (viewHistory.length > 50) {
        viewHistory = viewHistory.slice(0, 50);
      }
      localStorage.setItem('viewHistory', JSON.stringify(viewHistory));
    }
    
    // Navigation function
    function goBack() {
      window.history.back();
    }
    
    // Update image info
    function updateImageInfo(imgName) {
      const imageInfo = document.getElementById('imageInfo');
      const imageNameSpan = document.getElementById('imageName');
      const imageSizeSpan = document.getElementById('imageSize');
      const imageFormatSpan = document.getElementById('imageFormat');
      
      imageNameSpan.textContent = imgName;
      imageFormatSpan.textContent = imgName.split('.').pop().toUpperCase();
      
      // Get image size
      const img = new Image();
      img.onload = function() {
        imageSizeSpan.textContent = `${this.naturalWidth} √ó ${this.naturalHeight} px`;
        imageInfo.style.display = 'block';
      };
      img.src = `images/${imgName}`;
    }
    
    // Ki·ªÉm tra tr·∫°ng th√°i ƒëƒÉng nh·∫≠p
    const isLoggedIn = sessionStorage.getItem("isLoggedIn");
    if (isLoggedIn !== "true") {
      window.location.href = "index.html?img=" + encodeURIComponent(new URLSearchParams(window.location.search).get('img') || '');
    }
    
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    const imgName = getQueryParam('img');
    const imageArea = document.getElementById('imageArea');
    const buttonArea = document.getElementById('buttonArea');
    const errorMsg = document.getElementById('errorMsg');
    
    if (imgName) {
      currentImageName = imgName;
      addToHistory(imgName);
      updateFavoriteButtonView();
      updateImageInfo(imgName);
      
      // T·∫°o container cho ·∫£nh v·ªõi thanh cu·ªôn
      const imageContainer = document.createElement('div');
      imageContainer.className = 'image-container';
      imageArea.appendChild(imageContainer);

      // ·∫¢nh c√≥ th·ªÉ zoom
      const img = document.createElement('img');
      img.src = `images/${imgName}`;
      img.className = 'zoomable-image';
      img.alt = imgName;
      img.onerror = function() {
        errorMsg.textContent = 'Kh√¥ng t√¨m th·∫•y ·∫£nh ho·∫∑c ·∫£nh b·ªã l·ªói!';
        img.style.display = 'none';
      };
      imageContainer.appendChild(img);

      // Bi·∫øn ƒë·ªÉ theo d√µi m·ª©c zoom v√† v·ªã tr√≠ cu·ªôn
      let currentZoom = 1;
      const minZoom = 0.1;
      const maxZoom = 10;
      let lastScrollX = 0;
      let lastScrollY = 0;

      // T·∫°o th√¥ng tin zoom
      const zoomInfo = document.createElement('div');
      zoomInfo.className = 'zoom-info';
      zoomInfo.textContent = 'Zoom: 100%';
      document.body.appendChild(zoomInfo);

      // C·∫≠p nh·∫≠t th√¥ng tin zoom
      function updateZoomInfo() {
        zoomInfo.textContent = `üîç Zoom: ${Math.round(currentZoom * 100)}%`;
      }

      // H√†m ƒëi·ªÅu ch·ªânh v·ªã tr√≠ cu·ªôn khi zoom
      function adjustScrollPosition(oldZoom, newZoom) {
        if (newZoom <= 1) {
          // Khi zoom out v·ªÅ 1x ho·∫∑c nh·ªè h∆°n, center ·∫£nh
          imageContainer.scrollTo({
            left: (imageContainer.scrollWidth - imageContainer.clientWidth) / 2,
            top: (imageContainer.scrollHeight - imageContainer.clientHeight) / 2,
            behavior: 'smooth'
          });
        } else {
          // Khi zoom in, gi·ªØ v·ªã tr√≠ t∆∞∆°ng ƒë·ªëi
          const zoomRatio = newZoom / oldZoom;
          const newScrollX = lastScrollX * zoomRatio;
          const newScrollY = lastScrollY * zoomRatio;
          
          // ƒê·∫£m b·∫£o kh√¥ng cu·ªôn qu√° gi·ªõi h·∫°n
          const maxScrollX = imageContainer.scrollWidth - imageContainer.clientWidth;
          const maxScrollY = imageContainer.scrollHeight - imageContainer.clientHeight;
          
          imageContainer.scrollTo({
            left: Math.max(0, Math.min(newScrollX, maxScrollX)),
            top: Math.max(0, Math.min(newScrollY, maxScrollY)),
            behavior: 'smooth'
          });
        }
      }

      // H√†m c·∫≠p nh·∫≠t zoom v·ªõi ƒëi·ªÅu ch·ªânh cu·ªôn
      function updateZoom(newZoom) {
        const oldZoom = currentZoom;
        currentZoom = Math.max(minZoom, Math.min(maxZoom, newZoom));
        
        // L∆∞u v·ªã tr√≠ cu·ªôn hi·ªán t·∫°i tr∆∞·ªõc khi zoom
        lastScrollX = imageContainer.scrollLeft;
        lastScrollY = imageContainer.scrollTop;
        
        // √Åp d·ª•ng zoom
        img.style.transform = `scale(${currentZoom})`;
        updateZoomInfo();
        
        // ƒêi·ªÅu ch·ªânh v·ªã tr√≠ cu·ªôn sau khi zoom
        setTimeout(() => {
          adjustScrollPosition(oldZoom, currentZoom);
        }, 50);
      }

      // X·ª≠ l√Ω zoom b·∫±ng chu·ªôt lƒÉn (desktop)
      imageContainer.addEventListener('wheel', function(e) {
        e.preventDefault();
        
        const delta = e.deltaY > 0 ? 0.9 : 1.1;
        const newZoom = currentZoom * delta;
        updateZoom(newZoom);
      });

      // Touch gestures cho mobile
      let initialDistance = 0;
      let initialZoom = 1;
      let isPinching = false;

      imageContainer.addEventListener('touchstart', function(e) {
        if (e.touches.length === 2) {
          // Pinch to zoom
          isPinching = true;
          initialDistance = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
          );
          initialZoom = currentZoom;
        } else if (e.touches.length === 1) {
          isPinching = false;
        }
      });

      imageContainer.addEventListener('touchmove', function(e) {
        if (e.touches.length === 2 && isPinching) {
          e.preventDefault();
          
          const currentDistance = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
          );
          
          const scale = currentDistance / initialDistance;
          const newZoom = initialZoom * scale;
          updateZoom(newZoom);
        }
      });

      imageContainer.addEventListener('touchend', function(e) {
        isPinching = false;
      });

      // Keyboard controls
      document.addEventListener('keydown', function(e) {
        switch(e.key) {
          case 'ArrowLeft':
            e.preventDefault();
            // Navigate to previous image if available
            break;
          case 'ArrowRight':
            e.preventDefault();
            // Navigate to next image if available
            break;
          case 'Escape':
            e.preventDefault();
            goBack();
            break;
          case 'f':
          case 'F':
            e.preventDefault();
            toggleFavoriteView();
            break;
        }
      });

      // T·∫°o n√∫t t·∫£i xu·ªëng
      const downloadBtn = document.createElement('a');
      downloadBtn.href = `images/${imgName}`;
      downloadBtn.download = imgName;
      downloadBtn.className = 'download-btn';
      downloadBtn.textContent = 'üì• T·∫£i xu·ªëng ·∫£nh';
      buttonArea.appendChild(downloadBtn);

      // T·∫°o n√∫t xem ·∫£nh g·ªëc
      const originalBtn = document.createElement('a');
      originalBtn.href = `images/${imgName}`;
      originalBtn.target = '_blank';
      originalBtn.className = 'download-btn';
      originalBtn.style.backgroundColor = '#6c757d';
      originalBtn.textContent = 'üîç Xem ·∫£nh g·ªëc';
      originalBtn.onmouseover = function() {
        this.style.backgroundColor = '#5a6268';
      };
      originalBtn.onmouseout = function() {
        this.style.backgroundColor = '#6c757d';
      };
      buttonArea.appendChild(originalBtn);

    } else {
      errorMsg.textContent = 'Kh√¥ng c√≥ ·∫£nh n√†o ƒë∆∞·ª£c ch·ªçn!';
    }
  </script>
</body>
</html>
